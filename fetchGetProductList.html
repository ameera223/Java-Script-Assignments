<html>
    <head>
FETCH Assignment : 
Build product list taking data from API https://fakestoreapi.com/products.
<div class = "products">

</div>

<script>
    
    async function getAllProducts(){
        var productsResponse = await fetch('https://fakestoreapi.com/products',{
            method : 'GET'
        });
        var data = await productsResponse.json();
        console.log('Data : ',data)
        var prodsElList = document.getElementsByClassName('products');
        var prodsEl = prodsElList[0];
        var prodCards="";
        for ( var prod of data) {
            prodCards = prodCards + '<div>' 
                +'<h1>' + prod.title +'</h1><img height ="100px"src="' 
                +prod.image+ '"/>' +'<h2>'+ "Price: $ "+ prod.price +'</h2>' 
                +'<h2>'+ prod.category +'</h2>'+'<h2>'+ prod.description +'</h2>'
                +'<h2>'+ "Rating : "+ prod.rating.rate + " Count : "+ prod.rating.count +'</h2>'+'</div>'
                
            }
        prodsEl.innerHTML = prodCards;
    }
        
    getAllProducts();
</script>
    </head>

</html>
