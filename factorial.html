<!DOCTYPE html>
<html>
<head>
  <title>Find Factorial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #form {
      width: 300px;
      margin: 0 auto;
      padding: 10px;
      border: 1px solid #ccc;
    }
    #input-number {
      width: 100%;
      height: 40px;
      font-size: 24px;
      padding: 10px;
      border: none;
      border-bottom: 1px solid #ccc;
    }
    #find-factorial {
      width: 100%;
      height: 40px;
      font-size: 24px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #result {
      width: 100%;
      height: 40px;
      font-size: 24px;
      padding: 10px;
      border: none;
      border-top: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="form">
    <input id="input-number" type="number" placeholder="Enter a number">
    <button id="find-factorial" onclick="findFactorial()">Find Factorial</button>
    <div id="result"></div>
  </div>

  <script>
    function findFactorial() {
      const input = document.getElementById('input-number');
      const number = parseInt(input.value);
      let factorial = 1;

      for (let i = 1; i <= number; i++) {
        factorial *= i;
      }

      const result = document.getElementById('result');
      result.textContent = `The factorial of ${number} is ${factorial}.`;
    }
  </script>
</body>
</html>
